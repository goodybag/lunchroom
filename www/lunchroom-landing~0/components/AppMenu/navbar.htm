<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="/lunchroom-landing~0/resources/ad9f552fd255c5d348748ac8ad8600cdf91e3413.css">
  </head>
  <body>
    <div class="lunchroom-header">

  <div class="container">
    <div class="modules">
      <div class="module" component:view="menuAvailable" data-toggle="tooltip" title="" data-original-title="We text you when your food arrives">
        Deliver to: <small component:prop="deliverTo">Bazaarvoice</small>
      </div>
      <div class="module" component:view="menuAvailable" data-toggle="tooltip" title="" data-original-title="We text you when your food arrives">
        Delivery Time: <small component:prop="deliveryTime">12:00-12:30 PM</small>
      </div>
      <div class="module" component:view="orderCountdown" component:view-visibility="hidden">
        Time left to order:
        <small class="text-important" component:prop="timeLeftToOrder">1 hr 26min</small>
      </div>
      <div class="module module-right module-unpadded module-checkout">
        <a component:elm="checkoutButton" component:view="offer-checkout" class="btn btn-primary" href="checkout">Checkout (<span component:prop="cartItemCount">1</span>)</a>
      </div>
    </div>
    <div class="tabs" component:section="tabs">
      <a component:section="tabs" component:view="active" class="active" href="#"><span component:prop="tabDay">Mon</span><small component:prop="tabDate">Jan 26</small></a>
      <a component:section="tabs" component:view="default" href="#"><span component:prop="tabDay">Tues</span><small component:prop="tabDate">Jan 27</small></a>
      <a href="#"><span component:prop="tabDay">Weds</span><small component:prop="tabDate">Jan 28</small></a>
      <a href="#"><span component:prop="tabDay">Thurs</span><small component:prop="tabDate">Jan 29</small></a>
      <a href="#"><span component:prop="tabDay">Fri</span><small component:prop="tabDate">Jan 30</small></a>
    </div>
  </div>

    </div>
  </body>
    <script src="/lunchroom-landing~0/resources/dist~lib-fdbf4a9.js"></script>
    <script src="/lunchroom-landing~0/resources/dist~app-bf98a07.js"></script>
</html>
