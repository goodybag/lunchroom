<!DOCTYPE html>
<html>
  <head>
    <script>
		var el = document.createElement("link");
        el.setAttribute("rel", "stylesheet");
        el.setAttribute("type", "text/css");
        el.setAttribute("media", "all");
        el.setAttribute("href", '//' + window.location.hostname + ':8091/style.css');
        document.getElementsByTagName("head")[0].appendChild(el);

		function loadScript(url, callback) {
		    var script = document.createElement("script")
		    script.type = "text/javascript";
		    if (script.readyState) {  //IE
		        script.onreadystatechange = function() {
		            if (
		            	script.readyState == "loaded" ||
	                    script.readyState == "complete"
	                ) {
		                script.onreadystatechange = null;
		                callback();
		            }
		        };
		    } else {  // Others
		        script.onload = function(){
		            callback();
		        };
		    }
		    script.src = url;
		    document.getElementsByTagName("head")[0].appendChild(script);
		}

		loadScript('//' + window.location.hostname + ':8083/lunchroom/assets.js', function () {
			loadScript('//' + window.location.hostname + ':8084/lunchroom/assets/react/react-with-addons.js', function () {
		        head.load([
		        	('//' + window.location.hostname + ':8084/lunchroom/components/bundle.js')
				]);
			});
		});
    </script>
    <meta name="session.token" value="{{sessionToken}}"/>
    <meta name="app.context" value="{{encodedContext}}"/>
  </head>
  <body skin="index">

    <div id="GBL_DEV_Views">

    </div>

  </body>
</html>
